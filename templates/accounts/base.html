<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBanking Log System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="" class="navbar navbar-brand">EBankingLog System</a>
        
        <button class="navbar-toggler" data-toggle="collapse" data-target="#NAVBAR">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="NAVBAR">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"><a href="{% url 'home_page' %}" class="nav-link active">Home</a></li>                        
                    
                    
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a href="{% url 'dashboard_page' %}" class="nav-link">Profile</a></li>
                        <li class="nav-item"><a href="{% url 'account_details_page' %}" class="nav-link">Account Details</a></li>
                        <li class="nav-item"><a href="{% url 'transactions_page' %}" class="nav-link">Transactions</a></li>
                        <li class="nav-item"><a href="{% url 'transfer_funds_page' %}" class="nav-link">Transfer Funds</a></li>
                        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link active">Not {{user.username}}? Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a href="{% url 'register_page' %}" class="nav-link">Register</a></li>
                        <li class="nav-item"><a href="{% url 'login_page' %}" class="nav-link">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
